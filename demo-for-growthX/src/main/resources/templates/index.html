<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Main Container -->
    <div class="container text-center my-5">
        <h1>Welcome to the Portal</h1>
        <p class="lead">Choose an option to continue</p>

        <!-- User Section -->
        <div class="row my-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">User</h4>
                        <a href="/user/login" class="btn btn-primary my-2">User Login</a>
                        <a href="/user/register" class="btn btn-secondary my-2">User Register</a>
                    </div>
                </div>
            </div>

            <!-- Admin Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Admin</h4>
                        <a href="/admin/login" class="btn btn-danger my-2">Admin Login</a>
                        <a href="/admin/register" class="btn btn-warning my-2">Admin Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
